<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    
    <h1 title="Rock Paper Scissors" class="title">Rock Paper Scissors</h1>

    <button class="move-button" onclick="playGame('rock')">
      <img src="images/rock-emoji.png" class="move-icon" alt="">
    </button>
    <button class="move-button" onclick="playGame('paper')">
      <img src="images/paper-emoji.png" class="move-icon" alt="">
    </button>
    <button class="move-button" onclick="playGame('scissors')">
      <img src="images/scissors-emoji.png" class="move-icon" alt="">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-button" onclick="reset()">Reset Score</button>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
